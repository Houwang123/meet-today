        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- links -->
    <div class="collapse navbar-collapse" id="navigation">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="http://127.0.0.1:5000/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Sites by Dulwich</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="http://dcbinspire.com/index.html">DCB Inspire</a>

            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/dashboard">Create</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/join">Chat</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/entry">Login</a>
            </li>
        </ul>

</nav>

<div class="container-fluid entry-block py-5">
    <div class="card mx-auto" style="width: 400px;;margin-top:70px;">
         <img class="card-img-top mx-auto" src="../static/img/avatar.png" alt="Card image cap">
          <div class="card-body">
              <h5 class="card-title font-weight-bold">{{uname}}</h5>
              <p class="card-text">About yourself</p>
          </div>
          <ul class="list-group list-group-flush">
              <li class="list-group-item">ID: {{id}}</li>
              <li class="list-group-item">Email: {{email}}</li>
              <li class="list-group-item">Date Created: {{date}}</li>
          </ul>
          <div class="card-body">
              <a href="/logout"><button type="button" class="btn btn-outline-primary">Logout</button></a>
              <a href="#"><button type="button" class="btn btn-outline-primary">Create Room</button></a>

      </div>

</div>
